<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <i class="ri-moon-fill btn1"></i>
        </nav>
    </header>
    <main class="calculator">
        <div id="display">
        </div>
        <div class="keyboard">
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys">*</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">-</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">+</div>
            <div class="keys">0</div>
            <div class="keys">.</div>
            <div class="keys">C</div>
            <div class="keys">=</div>
            <div class="keys">AC</div>
            <div class="keys">%</div>
            <div class="keys">/</div>
            <div class="keys">00</div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
